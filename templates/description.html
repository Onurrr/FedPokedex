<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-12">
			<div class="thumbnail types type{{description.type1}}">
				<p class="dexnumber">#{{description.id}}</p>
				<img src="./dist/img/animated/{{description.name}}.gif" alt="{{description.name}}">
				<h3 class="text-center dexwhite text-capitalize">{{description.name}}</h3>

				<p><a href="#!/" class="btn btn-primary btn-block dexbutton text-capitalize type{{description.type1}}" role="button">Back</a></p>
			</div>
		</div>
	</div>
</div>
